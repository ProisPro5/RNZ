<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f8f8f8;
  }
  
  .container {
    text-align: center;
  }
  
  h1 {
    font-size: 3em;
    color: #333;
    margin-bottom: 20px;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 5px;
  }

  input[type="email"],
  input[type="password"] {
    padding: 8px;
    margin-bottom: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form class="login-form" id="loginForm" onsubmit="return validateForm()">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function validateForm() {
      var email = document.getElementById("email").value.toLowerCase(); // Convert email to lowercase
      var password = document.getElementById("password").value;

      var credentials = {
        "zain@rnz.com": "zain1209",
        "noman@rnz.com": "noman7209",
        "rayan@rnz.com": "rayan1509"
      };

      // Check if the email exists in the credentials object and passwords match
      if (credentials[email] && credentials[email] === password) {
        window.location.href = "main.html"; // Redirect on successful login
        return false; // Prevent form from submitting traditionally
      } else {
        alert("Invalid email or password. Please try again.");
        return false; // Prevent form from submitting traditionally
      }
    }
  </script>
</body>
</html>
